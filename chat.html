<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Linkverse</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body class="chat-body">

<div class="chat-container">

    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="logo-mark">LV</div>
            <div class="logo-text">Linkverse</div>
        </div>

        <div class="sidebar-section">
            <p class="sidebar-label">Channels</p>
            <ul class="channel-list">
                <li class="active">General</li>
                <li>Random</li>
                <li>Updates</li>
                <li>Support</li>
            </ul>
        </div>

        <div class="sidebar-section">
            <p class="sidebar-label">Direct messages</p>
            <ul class="dm-list">
                <li>Shivam</li>
                <li>Raj</li>
                <li>You</li>
            </ul>
        </div>

        <div class="sidebar-footer">
            <a href="index.html" class="btn sidebar-btn">Logout</a>
        </div>
    </aside>

    <main class="chat-main">

        <header class="chat-header">
            <div class="header-left">
                <h1>General</h1>
                <p>Announcements and team-wide messages.</p>
            </div>

            <div class="header-right">
                <button type="button" class="theme-toggle">Dark mode</button>
                <div class="user-pill">
                    <span class="user-avatar">Y</span>
                    <span class="user-name">You</span>
                </div>
            </div>
        </header>

        <section class="chat-topic-banner">
            Welcome to the <strong>General</strong> channel!
        </section>

        <section class="messages" id="messages">
            <div class="message">Hello team, welcome to Linkverse demo.</div>
            <div class="message you">Thanks! Excited to try this out.</div>
        </section>

        <form class="chat-form">
            <input type="text" placeholder="Message #general" autocomplete="off">
            <button class="send-btn" type="submit">Send âž¤</button>
        </form>

    </main>

</div>

<script src="chat.js"></script>
</body>
</html>
