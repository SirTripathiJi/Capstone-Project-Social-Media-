<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Linkverse</title>
    <link rel="stylesheet" href="login.css">
</head>

<body class="auth-body">

    <main class="auth-main">

        <div class="auth-image"></div>

        <section class="login-container">

            <div class="auth-logo">
                <div class="logo-mark">LV</div>
                <h1>Linkverse</h1>
            </div>

            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to chat with your team</p>

            <form class="auth-form">
                <label>Email</label>
                <input id="login-email" type="email" placeholder="name@example.com" required>

                <label>Password</label>
                <input id="login-pass" type="password" placeholder="Password" required>

                <button type="submit" class="btn primary auth-btn">Sign In</button>
            </form>

            <p class="auth-footer-text">
                New here?
                <a href="index.html">Create an account</a>
            </p>

        </section>

    </main>

    <script src="login.js"></script>

</body>

</html>
